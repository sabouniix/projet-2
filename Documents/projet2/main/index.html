<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloître Sur Mer - Le Airbnb local</title>

</head>
<body>
    <header>
       <nav>
        <div class="logo">
            <a href="#">

            </a>
        </div>
        <div class="search-box">
            <div class="search-box-item">

            </div>
             <div class="search-box-item">
              <label for="Add-voyageurs" class="search-box-label">Ajouter des voyageurs</label>
            </div>
          </div>
          <div class="host">
            <p>Mettre mon logement sur Airbnb</p>
            <img src="images/monde (1).png" alt="icone globe">
        </div>
        </nav>
        
    </header>
        
        <ul class="icons">

                </li>
                <li>

                <li>
